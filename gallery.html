<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journalism - Gallery View</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">

<script src="https://kit.fontawesome.com/669819a5b9.js" crossorigin="anonymous"></script>

</head>
<body style="margin: 0;" onload="galleryRefresh();">
    <div>
        <h1 style="font-size: 5rem; padding-left: 2rem; font-weight: 300;">HMS Journalism</h1>
    </div>

    <div class="sticky" style="margin-bottom: 5%;">
        <nav class="navbar">
            <ul>
                <li><a href="index.html">ART</a></li>
                <li><a href="textgallery.html">WRITING</a></li>
            </ul>
        </nav>
    </div>


    <div id="gallerydiv">

        <div id="innergdiv">

            <div id="gimagediv" onclick="document.getElementById('expanddiv').style.display = 'flex';">
                <img id="gimage" src="workTypes/whiteholder.jpg">
            </div>

            <div id="gbuttondiv">
                <i id="actionbuttongallery" onclick="document.getElementById('expanddiv').style.display = 'flex'";><img src="icons/fullscreen.png"></i>
            </div>

            <div style="width: 10vw; "></div>
            
            <div id="ginfodiv">
                <p id="gtitle"></p>
                <p id="gauthor"></p>
                <p id="gcategory"></p>
                <p id="gcaption"></p>
            </div>

        </div>

    </div>

    <div id="expanddiv" onclick="document.getElementById('expanddiv').style.display = 'none';">
        <div id="expandingholder">
        <embed id="expandimage" src="workTypes/whiteholder.jpg">
        </div>
    </div>

    <div id="textinfodiv">
        <p id="gcategory" style="padding-top: 2rem;">category</p>
        <p id="gtitle">title</p>
        <p id="gauthor">author</p>
        <p id="gcaption">caption</p>
        <a href="workTypes/whiteholder.jpg" target="_blank" id="pdfSubstitute">> Open New Tab</a>
    </div>
    <hr style="margin: 5rem; height: 2px; background-color: darkgray; border: none;" id="texthr">

    <div style="display: flex; justify-content: center; margin-bottom: 15%; width: 85%; height: 100vh; margin-left: auto; margin-right: auto;">
        <object id="textDisplay" type="application/pdf" data="workTypes/whiteholder.jpg" width="100%" height="100%">
    </div>

    <script src="app.js"></script>
</body>
</html>
