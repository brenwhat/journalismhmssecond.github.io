<body style="margin: 0;" onload="galleryRefresh();">
    <div>
        <h1 style="font-size: 5rem; padding-left: 2rem; font-weight: 300;">HMS</h1>
    </div>

    <div class="sticky">
        <nav class="navbar">
            <ul>
                <li><a href="index.html">ART</a></li>
                <li><a href="textgallery.html">WRITING</a></li>
                <li><a href="artgallery.html">MISC.</a></li>
            </ul>
        </nav>
    </div>

    <br><br><br><br>

    <div id="gallerydiv">

        <div id="innergdiv">

            <div id="gimagediv" onclick="document.getElementById('expanddiv').style.display = 'flex';">
                <embed id="gimage" src="workTypes/images/whiteholder.jpg">
            </div>

            <div id="gbuttondiv">
                <i id="actionbuttongallery" onclick="document.getElementById('expanddiv').style.display = 'flex'";><img src="icons/fullscreen.png"></i>
            </div>

            <div style="width: 10vw; "></div>
            
            <div id="ginfodiv">
                <p id="gtitle"></p>
                <p id="gauthor"></p>
                <p id="gcategory"></p>
                <p id="gcaption"></p>
            </div>

        </div>

    </div>

    <div id="expanddiv" onclick="document.getElementById('expanddiv').style.display = 'none';">
        <div id="expandingholder">
        <embed id="expandimage" src="workTypes/images/whiteholder.jpg">
        </div>
    </div>

    <br><br><br><br><br><br><br><br>

    <script src="app.js"></script>
